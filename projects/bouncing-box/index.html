<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;  /* <--- Change me! */
		}
		.board{
			height: 100vh;
			background-image: url(https://www.dc.com/sites/default/files/imce/2020/03-MAR/DC_BG_Batcave02900_5e83e1fb9a9237.81434114.jpg);
			background-repeat: no-repeat;
			background-size: contain;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Fucssnction (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var positionX=0;
			var points = 0;
			var speed = 10;
			var positionY = 100;
			var speedY = 10;
			var boardHeight = jQuery(window).height(); 
			var colorStr = "rgb(100, 25, 250)";
			function getRandomColor() {
				let output = concat("rgb(", Math.random() * 255, ", ", Math.random() * 255, ", ", Math.random() * 255, ")");
				colorStr = output;
			}
			var speedIncrease = 3;
			var clicks = 0;
			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				box.css('background-color', colorStr);
				// THis is how we make the box move
				positionX+= speed;
				positionY+= speedY;
				moveBoxTo(positionX, positionY);
				//To make it bounce
				if (positionX > boardWidth){
					speed = speed*-1;
				}
				if (positionX < 0){
					speed = speed*-1;
				}
				if (positionY > boardHeight){
					speedY = speedY*-1;
				}
				if (positionY < 0){
					speedY = speedY*-1;
				}
				
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				// Increases the speed increase every three clicks
				clicks += 1;
				if (clicks % 3 === 0){
					speedIncrease += 1;
				}
				positionX = Math.random() * (boardWidth);
				positionY = Math.random() * (boardHeight);
				changeBoxText(points);
				points += 1;
				/* Makes sure speed is adequately increased */
				if (speed > 0){
					speed += speedIncrease;
				}
				else {
					speed -=speedIncrease;
				}
				if (speedY > 0){
					speedY += speedIncrease;
				}
				else {
					speedY -=speedIncrease;
				}
				// I don't know how to set a variable to the result of a function.
				getRandomColor();

			};
		})();
	</script>
</body>
</html>
